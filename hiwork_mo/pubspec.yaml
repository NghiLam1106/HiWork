name: hiwork_mo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  get_it: ^7.7.0
  

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  dio: ^5.9.0
  lottie: ^3.3.2
  flutter_secure_storage: ^9.2.4
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  dartz: ^0.10.1

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/animations/
    - lib/l10n/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  background_color: "#ffffff"


